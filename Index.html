                    <input type="checkbox" id="vegan"> Vegan
                </label>
            </div>
            <div class="card-content">

                <select id="foodType">
                    <option value="">Sélectionner</option>

                    <option value="americain">Americain</option>
                    <option value="indien">Indien</option>
                    <option value="amazonie">Amazonien</option>
                </select>
            </div>
            <div class="card-content">
                <label for="sortOrder">Trier par</label>
                <select id="sortOrder">
                    <option value="">Sélectionner</option>
                    <option value="price_asc">Prix croissant</option>
                    <option value="price_desc">Prix décroissant</option>
                </select>
            </div>
            <button class="btn" onclick="applyFilter()">Appliquer</button>
        </div>
    </div>
