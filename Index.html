<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilleurs adresses de restaurants.</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>


    <nav>
        <!-- Menu classique  pour tablette et PC -->
        <div class="nav_image">
            <ul class="menuPc">
                <li><a href="">À propos</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Accueil</a></li>
            </ul>
            <div class="container">
                <img src="images/restaurant_location_icon_146860-removebg-preview.png" alt=logo-du-site class="logo">
                <div id="buttontablet"></div>


                <div id="mySidenav" class="sidenav">

                    <a id="closeBtn" href="#" class="close">&times;</a>
                    <!-- liste du menu burger -->
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">A propos</a></li>
                    </ul>
                </div>
                <div>
                    <!-- Ceci est le bouton d'ouverture du menu burger -->
                    <a href="#" id="openBtn" class="burger_button">
                        <span class="burger-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <header>

        <h1>LES BONNES <br> ADRESSES</h1>

        <p>Trouvez les adresses incontournables, des pépites cachées et des expériences culinaires uniques. Bon appétit
            !
        </p>


        <div class="header_image">
            <img class="image1" src="./images/image_header.jpeg" alt="Foie gras">
        </div>


        <div class="dropdown">
            <button id="buttonmobile">Je choisis ma bonne adresse !</button>

            <div class="dropdown-content">
                <div class="card-content">
                    <label>
                        <input type="checkbox" id="vegan"> Vegan
                    </label>
                </div>
                <div class="card-content">
                    <label for="foodType">Type de nourriture</label>
                    <select id="foodType">
                        <option value="">Sélectionner</option>
                        <option value="français">Français</option>
                        <option value="japonais">Japonais</option>
                        <option value="americain">Americain</option>
                        <option value="mexicain">Mexicain</option>
                        <option value="pakistanais">Pakistanais</option>
                        <option value="italien">Italien</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
                <div class="card-content">
                    <label for="sortOrder">Trier par</label>
                    <select id="sortOrder">
                        <option value="">Sélectionner</option>
                        <option value="price_asc">Prix croissant</option>
                        <option value="price_desc">Prix décroissant</option>
                    </select>
                </div>
                <button class="btn" onclick="applyFilter()">Appliquer</button>
            </div>
        </div>






    </header>



    <div id="restaurant-container"></div>







    <footer>
        <div class="container2">
            <img src="./images/logo_facebook.png" alt="logo Facebook" title="Logo1">
            <img src="./images/logo_X.png" alt="logo X" title="Logo2">
            <img src="./images/logo_instagram.png" alt="logo Instagram" title="Logo3">
            <img src="./images/logo_telephone.png" alt="logo telephone" title="Logo4">
        </div>
        <p>© 2025 K.L.A.D SQUAD </p>
    </footer>
    <script src="Javascript.js"></script>
</body>


</html>
