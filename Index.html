            <div class="card-content">
                <label for="foodType">Type de nourriture</label>

                    <option value="">Sélectionner</option>
                    <option value="français">Français</option>
                    <option value="japonais">Japonais</option>
                    <option value="americain">Americain</option>
                    <option value="mexicain">Mexicain</option>
                    <option value="pakistanais">Pakistanais</option>
                    <option value="italien">Italien</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>
            <div class="card-content">
                <label for="sortOrder">Trier par</label>
                <select id="sortOrder">
                    <option value="">Sélectionner</option>
                    <option value="price_asc">Prix croissant</option>
                    <option value="price_desc">Prix décroissant</option>
                </select>
            </div>
            <button class="btn" onclick="applyFilter()">Appliquer</button>
        </div>
    </div>

</header>
